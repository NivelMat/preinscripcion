<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Preinscripciones cerradas - NivelMat</title>
  <style>
    :root { --azul:#003366; }
    * { box-sizing: border-box; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; background: #f6f7fb; color:#222; }
    header { text-align: center; padding: 16px 12px; background: var(--azul); color: #fff; }
    header img.logo-nivelmat { max-height: 80px; margin-bottom: 6px; display:block; margin-left:auto; margin-right:auto; }
    header h1 { margin: 6px 0 10px; font-size: clamp(18px, 3.5vw, 26px); font-weight: 700; }
    nav { display:flex; gap:18px; justify-content:center; flex-wrap:wrap; }
    nav a { color:#fff; text-decoration:none; padding:6px 10px; border-radius:999px; border:1px solid rgba(255,255,255,.25); }
    nav a:hover { background: rgba(255,255,255,.12); }
    .logos { display:flex; justify-content:center; align-items:center; gap:22px; padding:20px 12px; flex-wrap:wrap; }
    .logos img { height: 56px; object-fit: contain; filter: drop-shadow(0 0 0 rgba(0,0,0,0.08)); }
    main { max-width: 860px; margin: 12px auto 48px; padding: 0 16px; }
    .card { background:#fff; border-radius:16px; padding:28px; box-shadow:0 6px 20px rgba(0,0,0,.06); text-align:center; }
    .estado { display:inline-block; padding:6px 12px; border-radius:999px; background:#fee; color:#a40000; font-weight:600; border:1px solid #f6b7b7; margin-bottom:10px; }
    h2 { margin:10px 0 8px; color: var(--azul); font-size: clamp(22px, 4.5vw, 32px); }
    p { margin: 8px 0 0; font-size: clamp(14px, 2.5vw, 18px); line-height:1.6; }
    .acciones { margin-top:20px; display:flex; gap:12px; justify-content:center; flex-wrap:wrap; }
    .btn { display:inline-block; padding:10px 16px; border-radius:10px; text-decoration:none; border:1px solid #d9e1ee; }
    .btn-prim { background: var(--azul); color:#fff; border-color:transparent; }
    .btn:hover { filter: brightness(1.05); }
    footer { text-align:center; color:#667; padding:24px 12px 40px; font-size:14px; }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" class="logo-nivelmat" />
    <h1>NivelMat - Curso de Nivelación Matemática</h1>
    <nav>
      <a href="https://nivelmat.github.io/home/">Inicio</a>
      <a href="https://nivelmat.github.io/contacto/">Contacto</a>
    </nav>
  </header>

  <div class="logos">
    <img src="logo2.png" />
    <img src="logo3.jpg" />
    <img src="logo4.png" />
    <img src="logo5.jpg" />
  </div>

  <main>
    <div class="card">
      <span class="estado">Estado: Cerrado</span>
      <h2>Preinscripciones cerradas</h2>
      <p>Gracias por tu interés. Por ahora, esta página no acepta más registros.</p>
      <p><strong>Espera la próxima oportunidad para preinscribirte.</strong></p>
      <div class="acciones">
        <a class="btn btn-prim" href="https://nivelmat.github.io/home/">Ir al Inicio</a>
        <a class="btn" href="https://nivelmat.github.io/contacto/">Ver contactos</a>
      </div>
    </div>
  </main>

  <footer>
    © 2025 NivelMat – Escuela de Matemática, UCV
  </footer>
</body>
</html>
